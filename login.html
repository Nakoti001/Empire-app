
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€“ Empire App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Login to Your Empire</h1>
    <form id="loginForm" class="form">
      <input type="email" id="email" name="email" placeholder="Your Email" required class="input-field">
      <input type="password" id="password" name="password" placeholder="Your Password" required class="input-field">
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="note">Don't have an account? <a href="register.html" class="link">Register here</a></p>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAUxZ4nWBqXk9JjbQzGkUExj3O_WtLf62k",
      authDomain: "empire-web-app-f225f.firebaseapp.com",
      projectId: "empire-web-app-f225f",
      storageBucket: "empire-web-app-f225f.firebasestorage.app",
      messagingSenderId: "651111974726",
      appId: "1:651111974726:web:c19c41cee90fb861558747"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'dashboard.html';
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });
  </script>
</body>
</html>
