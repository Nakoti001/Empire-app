
<!DOCTYPE html>
<html>
<head>
  <title>Empire Dashboard</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome to Empire App üåç</h1>
    <div id="userInfo">
      <p><strong>Name:</strong> <span id="userName"></span></p>
      <p><strong>Email:</strong> <span id="userEmail"></span></p>
      <p><strong>Team:</strong> <span id="userTeam"></span></p>
    </div>
    <button onclick="logout()" class="btn">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAUxZ4nWBqXk9JjbQzGkUExj3O_WtLf62k",
      authDomain: "empire-web-app-f225f.firebaseapp.com",
      projectId: "empire-web-app-f225f",
      storageBucket: "empire-web-app-f225f.firebasestorage.app",
      messagingSenderId: "651111974726",
      appId: "1:651111974726:web:c19c41cee90fb861558747"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          const docRef = doc(db, "users", user.uid);
          const docSnap = await getDoc(docRef);
          
          if (docSnap.exists()) {
            const data = docSnap.data();
            document.getElementById("userName").textContent = data.name;
            document.getElementById("userEmail").textContent = data.email;
            document.getElementById("userTeam").textContent = data.team;
          }
        } catch (error) {
          console.error("Error fetching user data:", error);
        }
      } else {
        window.location.href = "login.html";
      }
    });

    window.logout = async function() {
      try {
        await signOut(auth);
        window.location.href = "login.html";
      } catch (error) {
        console.error("Error signing out:", error);
      }
    };
  </script>
</body>
</html>
