
<!DOCTYPE html>
<html>
<head>
  <title>Register - Empire App</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Register to Empire</h2>
    <form id="registerForm" class="form">
      <input type="text" id="name" placeholder="Full Name" required class="input-field"><br>
      <input type="email" id="email" placeholder="Email" required class="input-field"><br>
      <input type="password" id="password" placeholder="Password" required class="input-field"><br>
      <select id="team" required class="input-field">
        <option value="">Select Team</option>
        <option value="Legacy">Team Legacy</option>
        <option value="Victory">Team Victory</option>
        <option value="Dynasty">Team Dynasty</option>
        <option value="Royalty">Team Royalty</option>
        <option value="Phoenix">Team Phoenix</option>
      </select><br>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p class="note">Already have an account? <a href="login.html" class="link">Login here</a></p>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
    import { getFirestore, doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAUxZ4nWBqXk9JjbQzGkUExj3O_WtLf62k",
      authDomain: "empire-web-app-f225f.firebaseapp.com",
      projectId: "empire-web-app-f225f",
      storageBucket: "empire-web-app-f225f.firebasestorage.app",
      messagingSenderId: "651111974726",
      appId: "1:651111974726:web:c19c41cee90fb861558747"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const team = document.getElementById("team").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          uid: user.uid,
          name: name,
          email: email,
          team: team,
          joinedAt: serverTimestamp()
        });

        alert("Registration successful!");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
